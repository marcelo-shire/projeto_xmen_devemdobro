<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <title>Projeto X-Men - Semana do Zero ao programador contratado</title>
    <link rel="apple-touch-icon" sizes="180x180" href="src/imagens/favicon_package_v0.16/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="src/imagens/favicon_package_v0.16/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="src/imagens/favicon_package_v0.16/favicon-16x16.png">
    <link rel="manifest" href="src/imagens/favicon_package_v0.16/site.webmanifest">
    <link rel="mask-icon" href="src/imagens/favicon_package_v0.16/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <audio id="player" autoplay="autoplay" controls="controls">
    <source src="src/audio/xmen.mp3" type="audio/mp3" />
        seu navegador não suporta HTML5
    </audio>
</head>

<body>
    <header class="cabecalho"> 
        <img class= "logo" src="./src/imagens/logo.svg" alt="Logo X-Men">    
</header>
    <main
        class="selecao-de-personagens" > 
        <section
        class="personagens">
            <h1 class="titulo"> Selecione um Personagem</h1>
            <ul class="lista-de-personagens">
            <li class="personagem selecionado" id="ciclope"  data-name="Ciclope" data-description="Possui o poder de projetar pura energia de seus olhos de cor vermelho-rubi.">
                <img src="./src/imagens/card-ciclope.jpg" alt="Ciclope"
            >
            </li>
            <li class="personagem" id="jean-grey" data-name="Jean Grey" data-description="É uma mutante nível omega e o principal avatar da Força Fenix, no qual manifesta poderes cósmicos. Telepatia e telecinése">
                <img src="./src/imagens/card-jean-grey.jpg" alt="Jean Grey">
            </li>
            <li class="personagem" id="lince-negra"  data-name="Lince Negra" data-description="O seu poder é mais conhecido pelo nome de intangibilidade. Neste estado, também chamado de “entrar em fase“, ela consegue atravessar objetos sólidos">
                <img src="./src/imagens/card-lince-negra.jpg" alt="Lince Negra">
            </li>
            <li class="personagem" id="magneto"  data-name="Magneto" data-description="Enormes poderes de manipulação de campos magnéticos, além de controlar qualquer tipo de metal, incluindo o Adamantium.">
                <img src="./src/imagens/card-magneto.jpg" alt="Magneto">
            </li>
            <li class="personagem" id="noturno"  data-name="Noturno" data-description="O principal poder de Noturno é a capacidade se teleportar. Na prática, o que acontece é que ele se desloca por meio da Dimensão do Enxofre">
                <img src="./src/imagens/card-noturno.jpg" alt="Noturno">
            </li>
            <li class="personagem" id="tempestade"  data-name="Tempestade" data-description="Ela é capaz de manipular o tempo, e alterar o clima, assim tendo influência sobre os elementos da natureza. Pode alterar a pressão atmosférica a Temperatura e Umidade. É capaz de controlar os elementos climáticos, criar chuvas, tempestades, trovões, relâmpagos, raios, tornados, neve, neblina, etc">
                <img src="./src/imagens/card-tempestade.jpg" alt="Tempestade">
            </li>
            <li class="personagem" id="vampira"  data-name="Vampira" data-description="	Absorção de Poder Absorção de Memórias Absorção de Força Vital Absorção de Habilidades e poderes Força sobre-humana Voo Velocidade Durabilidade Agilidade Reflexos Invulnerabilidade">
                <img src="./src/imagens/card-vampira.jpg" alt="Vampira">
            </li>
            <li class="personagem" id="wolverine"  data-name="Wolverine" data-description="Seu principal atributo é o fator de cura acelerado, que lhe permite se recuperar rapidamente de ferimentos graves e regenerar tecidos danificados. Essa habilidade faz com que ele seja quase imortal e o torna capaz de sobreviver a ataques fatais">
                <img src="./src/imagens/card-wolverine.jpg" alt="">
            </li>
        </ul>
        </section>
       
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/imagens/card-ciclope.png" alt="Personagem selecionado">

            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                <p class="descricao-personagem" id="descricao-personagem"> Ele tem o poder de disparar rajadas ópticas
                    por um acidente que aconteceu com ele quando criança, mas não consegue controlá-los</p>
            </div>
        </section>
    </main>
    <script src="./index.js"></script>
</body>

</html>
